<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AOE2</title>
</head>
<body>
    <h1 class="container text-center m-3">Age Of Empires - II</h1>
    <form class="container">
        <div class="form-group">
          <label>Id :</label>
          <input type="number" class="form-control" >
          <small id="emailHelp" class="form-text text-muted">write an id number and click on corresponding button to get details by id.</small>
        </div>
        
        <div class="row container">
            <button class="btn btn-primary col m-1">Get Civilization</button> 
            <button class="btn btn-primary col m-1" onclick="getUnits()">Get Units</button>
            <button class="btn btn-primary col m-1">Get Structure</button>
            <button class="btn btn-primary col m-1">Get Technologies</button>
        </div>
        
      </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
